<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Css files-->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!--Js files-->
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>My Library</h1>
      <button class="add-book-button">Add Book</button>
      <!--Dialog Form-->
      <dialog>
        <form>
          <p>Enter Book Information</p>
          <p>
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" />
          </p>
          <p>
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" />
          </p>
          <p>
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" />
          </p>
          <p>
            <label for="readStatus">Read Status: </label>
            <select name="readStatus" id="readStatus">
              <option value="read">Read</option>
              <option value="not read">Not Read</option>
            </select>
          </p>
        </form>
        <button class="close-dialog">Submit</button>
      </dialog>
    </header>
    <div class="book-container"></div>
  </body>
</html>
