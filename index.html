<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gudea:ital,wght@0,400;0,700;1,400&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="page-header">My Library</h1>
      <dialog id="addNewBookForm">
        <form id="newBookForm">
          <p>Enter information about Book</p>
          <p>
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" />
          </p>
          <p>
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" />
          </p>
          <p>
            <label for="pages">Pages</label>
            <input type="text" name="pages" id="pages" />
          </p>
          <p>
            <label for="readTracker">Read Status: </label>
            <select name="readTracker" id="readTracker">
              <option value="default">Choose...</option>
              <option value="read">Read</option>
              <option value="notRead">Not Read</option>
            </select>
          </p>
          <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" value="default" class="openForm">
              Confirm
            </button>
          </div>
        </form>
      </dialog>
      <p><button id="showDialog">New Book</button></p>
      <output></output>
    </header>
    <div class="library-container"></div>
  </body>
</html>
